<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top" id='top'>
            <a href="#" class="navbar-left">
                <img src="images/crosschx-logo.png" id="logo"></img>
            </a>
        </nav>

        <div id="wholecontainer" class="container col-md-10 col-md-offset-1">
            <div id="searchcontainer" class="container col-md-6 col-md-offset-1">
                <label for="inputlg">Search for an agent:</label>
                <input class="form-control input-lg" id="searchbox" type="text">
            </div>
            <div id="agecontainer" class="container col-md-2">
                <label for="agebox">Max age:</label>
                <input class="form-control input-lg" id="agebox" type="number" min="0" step="1">
            </div>
            <button type="button" class="btn btn-lg btn-info col-md-2">Primary</button>
            <div id="mapcontainer" class="container col-md-10 col-md-offset-1">
                <div id="mapid"></div>
            </div>
        </div>




        <!-- Make sure the scripts are loaded after the page -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
        <script src="index.js"></script>
    </body>
</html>
