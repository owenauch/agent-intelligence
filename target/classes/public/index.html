<!DOCTYPE html>
<html>
<head>
	<title>Javascript Four-Function Calculator</title>
	<script src="calculator.js"></script>
</head>
<body>
    <p>
        <label for="firstnumber">First Number:</label>
        <input type="number" step="any" name="number" id="firstnumber" />
    </p>
    <p>
        <label for="secondnumber">Second Number:</label>
        <input type="number" step="any" name="number" id="secondnumber" />
    </p>
    <p>Function to perform:</p>
    <input type="radio" name="function" value="addition" id="additioninput"/> <label for="additioninput">Add (+)</label>
    <input type="radio" name="function" value="subtraction" id="subtractioninput"/> <label for="subtractioninput">Subtract (-)</label>
    <input type="radio" name="function" value="multiplication" id="multiplicationinput"/> <label for="multiplicationinput">Multiply (*)</label>
    <input type="radio" name="function" value="division" id="divisioninput"/> <label for="divisioninput">Divide (/)</label>

	<p id="result"></p>
</body>
</html>
